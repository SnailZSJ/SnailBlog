{% extends "base.html" %}

{% block title %}蜗牛小站 - 确认账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        亲爱的 {{ current_user.username }}!
    </h1>
    <h3>你尚未确认你的账户</h3>
    <p>
        在你使用本网站之前，请先检查你的邮件收件箱，点击我们发送的链接，确认你的账户，谢谢！
    </p>
    <p>
        没有收到邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击再次发送</a>
    </p>
</div>
{% endblock %}
